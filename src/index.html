<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ahj-dz6--working-files-dnd</title>
</head>
<body>
    <div class="container">
        <div class="tasks">
            <div class="column">
                <div class="column-title">Todo</div>
                <div class="column-items" data-id="todo"></div>
                <a class="add-item"><span>Add another card</span></a>
            </div>
            <div class="column">
                <div class="column-title">In progress</div>
                <div class="column-items" data-id="in-progress"></div>
                <a class="add-item"><span>Add another card</span></a>
            </div>
            <div class="column">
                <div class="column-title">Done</div>
                <div class="column-items" data-id="done"></div>
                <a class="add-item"><span>Add another card</span></a>
            </div>
        </div>
    </div>
</body>
</html>
